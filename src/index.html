<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="imagenes/Logo.png">
  <title> Health Results </title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>

</head>

<body id="body-background">
  <header>
    <div id="header">
      <div class= "header-logo">
      <img class= "header-img" src="imagenes/Logo.jpg" alt="logo html" title="logo Health Clinic">
      </div>
    </div>
    
    <div class="header-text">
      <nav id = "menu-top"> 

      <div id= "menu">
        <ul>
          <li class= "menu-top-item"> Inicio </li>
          <li class= "menu-top-item"> Sobre Nosotros </li>
          <li class= "menu-top-item"> Resultados </li>
        </ul>
      </div>
    
      </nav>
    </div>

  </header>

  <main>
    <div id="start" class="content content-body">

      <div class="titulo">
        <h2>Resultados:</h2>
      </div>

      <form id="cifrador" autocomplete="off">

        <div class="content-code">
          <label class="text1">Código Secreto</label>
          <input type="number" id="code"  class="code" max="99" min="0"  placeholder="# #" >
        </div>

        <div class="content-text">
          <input type="text" id="text-original"  class = "place-holder type-text overflow-visible" placeholder="Ingrese el diagnóstico" autocomplete="off" >
        </div>

        <div id="content-result">
          <label class="text1"> Su diagnostico médico es: </label>
          <p><input type="text" id="result" class="type-text" readonly="readonly"></p>
        </div>

        <div class="content-buttons">
          <button type="button" id="cleanBtn">Nuevo</button>

          <button type="button" id="cipherBtn">Ocultar</button>

          <button type="button" id="decipherBtn">Mostrar</button>
          
        </div>

      </form>
    </div>

  </main>

  <footer>

    <div id="autor">
      <h5> - Health Results © 2021 - </h5>
      <p id = "text-autor"> Proyecto creado con fines educativos by Valeria Pizarro </p>
    </div>

  </footer>

</body>

</html>
